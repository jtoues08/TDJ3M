<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<h1>Nesting lists</h1>
<ol type="i">
    <li><h4>item 1</h4></li>
    <ul>
        <li><h4>sub item 1</h4></li>
        <li><h4>sub item 2</h4></li>
        <ol type="a">
            <li><h4>sub item 1</h4></li>
            <li><h4>sub item 2</h4></li>
        </ol>
     </ul>
    <li><h4>item 2</h4></li>
        <ol>
            <li><h4>sub item 1</h4></li>
    <ul>
            <li><h4>sub item 1</h4></li>
            <li><h4>sub item 2</h4></li>
    </ul>
            <li><h4>sub item 2</h4></li>
        </ol>
    </ul>
        <li><h4>item 3</h4></li>
</body>
</html>
